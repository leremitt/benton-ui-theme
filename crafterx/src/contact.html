<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <!-- ============ swiper js css  ============ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- ============ odometer css  ============ -->
    <link href="https://github.hubspot.com/odometer/themes/odometer-theme-default.css" rel="stylesheet" />
    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- ============ site favicon  ============ -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <title>Contact-Car Repairing Service Template</title>
  </head>

  <body class="bg-neutral-3 text-neutral-1">
    <main>
      <!-- ============ header section ============ -->
      <include-Header />
      <!-- ============ Breadcrumb ============ -->
      <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1500" class="container">
        <div class="bg-neutral-4 sp60px border rounded-xl border-neutral-2/15">
          <p class="h2 font-bold text-center">Contact Us</p>
          <div class="flex items-center justify-center pt-3 l-text gap-3">
            <a href="/">Home</a>
            <i class="ph ph-caret-double-right text-primary"></i>
            <a href="./about.html" class="text-primary">Contact Us</a>
          </div>
        </div>
      </div>
      <!-- ============ contact section ============ -->
      <div class="container">
        <div class="max-xs:p-3 xs:sp48px bg-[#141414]/60 rounded-xl smb120px smt60px">
          <div class="grid lg:grid-cols-2 items-center gap-6">
            <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1500">
              <img src="./assets/images/contact-image.png" alt="contact image" class="w-full rounded-2xl" />
            </div>
            <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1500" class="max-xs:px-2 max-xs:py-8 xs:sp48px border border-neutral-2/30 h-full rounded-lg">
              <h3 class="h3 text-center font-bold max-w-[311px] mx-auto">Get in touch with us for solution.</h3>
              <form class="spt40px">
                <div class="grid grid-cols-2 gap-6">
                  <input type="text" class="placeholder:m-text rounded-xl border bg-[#14141499]/60 border-neutral-2/20 p-5 placeholder:text-black-4 max-xxl:col-span-2" placeholder="Name" />
                  <input type="email" class="placeholder:m-text rounded-xl border bg-[#14141499]/60 border-neutral-2/20 p-5 placeholder:text-black-4 max-xxl:col-span-2" placeholder="Email" />
                  <textarea
                    rows="5"
                    class="placeholder:m-text col-span-2 placeholder:m-text rounded-xl border bg-[#14141499]/60 border-neutral-2/20 p-5 placeholder:text-black-4"
                    placeholder="Message"
                  ></textarea>
                  <button class="m-text col-span-2 rounded-xl text-neutral-3 bg-primary p-3 font-semibold text-black-1">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <div class="grid grid-cols-1 spt60px gap-4 text-center md:grid-cols-2 lg:grid-cols-3 lg:gap-6">
            <!-- email card -->
            <div
              data-aos="zoom-in"
              data-aos-anchor-placement="top-bottom"
              data-aos-duration="1500"
              class="sp40px flex flex-col items-center justify-center gap-6 rounded-3xl border border-neutral-2/30 aos-init aos-animate"
            >
              <div class="flex items-center justify-center rounded-full bg-primary/5 p-5">
                <i class="ph-fill ph-chats text-[40px] text-primary"></i>
              </div>
              <div>
                <h3 class="h4 font-bold text-black-1">Working hours</h3>
                <p class="l-text pt-6 text-center">Monday – Friday: 8 am – 6 pm</p>
                <p class="l-text pt-2 text-center">Saturday: 8 am – 3 pm</p>
              </div>
            </div>
            <!-- visit us card -->
            <div
              data-aos="zoom-in"
              data-aos-anchor-placement="top-bottom"
              data-aos-duration="1500"
              class="sp40px flex flex-col items-center justify-center gap-6 rounded-3xl border border-neutral-2/30 aos-init aos-animate"
            >
              <div class="flex items-center justify-center rounded-full bg-primary/5 p-5">
                <i class="ph-fill ph-map-pin text-[40px] text-primary"></i>
              </div>
              <div>
                <h3 class="h4 font-bold text-black-1">Our address</h3>
                <p class="l-text pt-6 text-center">245, Central Street Havel</p>
                <p class="l-text pt-2 text-center">Tower South City, NY, USA</p>
              </div>
            </div>
            <!-- Contact Us card -->
            <div
              data-aos="zoom-in"
              data-aos-anchor-placement="top-bottom"
              data-aos-duration="1500"
              class="sp40px flex flex-col items-center justify-center gap-6 rounded-3xl border border-neutral-2/30 md:max-lg:col-span-2 aos-init aos-animate"
            >
              <div class="flex items-center justify-center rounded-full bg-primary/5 p-5">
                <i class="ph-fill ph-phone-call text-[40px] text-primary"></i>
              </div>
              <div>
                <h3 class="h4 font-bold text-black-1">Call us at</h3>
                <a href="tel:(239) 555-0108" class="l-text pt-6 text-center block">(239) 555-0108</a>
                <a href="tel:(239) 555-0108" class="l-text pt-2 text-center block">(239) 555-0108</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- =========== footer section ============ -->
      <include-Footer />
    </main>

    <!-- ============ swiper plugin js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ============ aos js ============ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ============ flatpickr js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- ============ emailjs plugin js ============ -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <!-- ============ odometer plugin js ============ -->
    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <!-- ============= main js ============ -->
    <script src="./assets/js/main.js"></script>
    <!-- ============= index js ============ -->
    <script src="./index.js"></script>
  </body>
</html>
