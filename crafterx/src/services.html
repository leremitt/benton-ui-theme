<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <!-- ============ swiper js css  ============ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- ============ odometer css  ============ -->
    <link href="https://github.hubspot.com/odometer/themes/odometer-theme-default.css" rel="stylesheet" />
    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- ============ site favicon  ============ -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <title>Services-Car Repairing Service Template</title>
  </head>

  <body class="bg-neutral-3 text-neutral-1">
    <main>
      <!-- ============ header section ============ -->
      <include-Header />
      <!-- ============ Breadcrumb ============ -->
      <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1500" class="container">
        <div class="bg-neutral-4 container sp60px border rounded-xl border-neutral-2/15">
          <p class="h2 font-bold text-center">Service</p>
          <div class="flex items-center justify-center pt-3 l-text gap-3">
            <a href="/">Home</a>
            <i class="ph ph-caret-double-right text-primary"></i>
            <a href="./about.html" class="text-primary">Service</a>
          </div>
        </div>
      </div>
      <!-- ============ Services We Provide ============ -->
      <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1500" class="spb120px">
        <include-Our-services />
      </div>
      <!-- =========== footer section ============ -->
      <include-Footer />
    </main>

    <!-- ============ swiper plugin js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ============ aos js ============ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ============ flatpickr js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- ============ emailjs plugin js ============ -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <!-- ============ odometer plugin js ============ -->
    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <!-- ============= main js ============ -->
    <script src="./assets/js/main.js"></script>
    <!-- ============= index js ============ -->
    <script src="./index.js"></script>
  </body>
</html>
