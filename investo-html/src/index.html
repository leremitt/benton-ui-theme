<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="boot, tailwindss, Benfit - HTML Tailwindcss Gym Fitness template">
  <link rel="shortcut icon" href="././assets/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css" />
  <title>Investo - Advance Investo Investment Template </title>
</head>

<body>
  <!-- Header Starts -->
  <include-header />
  <!-- Header Ends -->
  <!-- Hero Section Starts -->
  <section class="py-[60px] md:py-[80px] lg:py-[100px]">
    <div class="container">
      <div class="grid grid-cols-12 gap-4 sm:gap-6">
        <div class="col-span-full">
          <div class="mb-6 sm:mb-7 md:mb-9 lg:mb-14">
            <h1 data-aos="fade-right" data-aos-offset="300" data-aos-duration="1000" data-aos-easing="ease-in-sine"
              class="display-4 sm:flex gap-2 lg:gap-3 justify-center text-center">Unlock Your <span
                class="text-primary display-4 underline">Financial</span></h1>
            <h1 data-aos="fade-left" data-aos-offset="300" data-aos-duration="1000" data-aos-easing="ease-in-sine"
              class="display-4 sm:flex gap-2 lg:gap-3 justify-center text-center"><span
                class="text-nc50 display-4 underline"> Investment</span> <span class="display-4">Opportunity</span></h1>
          </div>
        </div>
        <div class="col-span-full sm:col-span-6 xl:col-span-4">
          <div data-aos="fade-right" data-aos-duration="1000" class="overflow-hidden relative rounded-2xl group">
            <img class="image-style w-full" src="assets/images/hero-imag-two.png" alt="Icon">
            <h2 class="absolute bottom-6 lg:bottom-8 left-6 lg:left-8 right-6 lg:right-8 z-10">Navigating the Golden
              Years</h2>
            <a href="#"
              class="bg-primary p-2 hover:rotate-45 lg:p-3 rounded-full size-[36px] lg:size-[48px] d-center absolute top-6 lg:top-8 right-6 lg:right-8">
              <i class="ph-bold ph-arrow-up-right text-nc10 group-hover:rotate-45 duration-500"></i>
            </a>
          </div>
        </div>
        <div class="col-span-full md:col-span-8 xl:col-span-4 max-xl:order-last">
          <div data-aos="fade-down" data-aos-duration="1200"
            class="rounded-[20px] p-3 sm:p-6 lg:p-8 bg-secondary1 group mb-4 md:mb-5">
            <h2>Your Pathway to Financial Prosperity Starts Here!</h2>
            <div class="flex justify-end">
              <a href="#" class="bg-nc10 p-2 lg:p-3 rounded-full size-[30px] lg:size-[48px] d-center">
                <i class="ph ph-arrow-up-right text-nc30 group-hover:rotate-45 duration-500"></i>
              </a>
            </div>
          </div>
          <div data-aos="fade-up" data-aos-duration="1200" class="rounded-[20px] p-3 sm:p-6 lg:p-8 bg-nc50 group">
            <div class="flex items-center justify-between gap-3 mb-6 md:mb-8">
              <div class="flex items-center">
                <img class="" src="assets/images/icon/image-1.png" alt="Images">
                <img class="-ml-4" src="assets/images/icon/image-2.png" alt="Images">
                <img class="-ml-4" src="assets/images/icon/image-3.png" alt="Images">
                <img class="-ml-4" src="assets/images/icon/image-4.png" alt="Images">
                <img class="-ml-4" src="assets/images/icon/point.png" alt="Images">
              </div>
              <div class="flex items-center gap-2 lg:gap-3">
                <img class="" src="assets/images/icon/peramid.png" alt="Images">
                <div class="">
                  <h2 class="text-nc30">77K+</h2>
                </div>
              </div>
            </div>
            <div class="w-full mb-6 md:mb-8">
              <div class="flex items-center justify-between gap-3 mb-3">
                <h5 class="text-nc30">Lovely Customer</h5>
                <span id="progress-percentage" class="text-xl text-nc30 font-bold">79.79%</span>
              </div>
              <div class="w-full max-w-md rounded shadow-lg">
                <div id="progress-container"
                  class="relative w-full h-[10px] bg-[#e3327e4d] rounded-full overflow-hidden">
                  <div id="progress-bar" class="h-full bg-primary"></div>
                  <div class="absolute inset-0 flex items-center justify-center text-sm font-semibold text-black"></div>
                </div>
              </div>
            </div>
            <div class="flex gap-3 justify-between items-center">
              <span class="text-base font-medium text-nc30">More Reviews</span>
              <a href="#" class="bg-nc30 p-2 lg:p-3 rounded-full size-[36px] lg:size-[48px] d-center">
                <i class="ph-bold ph-arrow-up-right text-nc10 group-hover:rotate-45 duration-500"></i>
              </a>
            </div>
          </div>
        </div>
        <div data-aos="fade-down" data-aos-duration="1000" class="col-span-full sm:col-span-6 xl:col-span-4">
          <div data-aos="fade-left" data-aos-duration="1000" class="overflow-hidden relative rounded-2xl group">
            <img class="image-style w-full" src="assets/images/hero-imag.png" alt="Icon">
            <h2 class="absolute bottom-6 lg:bottom-8 left-6 lg:left-8 right-6 lg:right-8 z-10">Navigating the Golden
              Years</h2>
            <a href="#"
              class="bg-primary p-2 hover:rotate-45 lg:p-3 rounded-full size-[36px] lg:size-[48px] d-center absolute top-6 lg:top-8 right-6 lg:right-8">
              <i class="ph-bold ph-arrow-up-right text-nc10 group-hover:rotate-45 duration-500"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Hero Section Ends -->
  <!-- Partnered Section Starts -->
  <section class="py-14 sm:py-16 md:py-20 lg:py-[100px] bg-nc20">
    <div class="container">
      <div class="swiper brad-carousel">
        <div class="swiper-wrapper flex">
          <div class="swiper-slide">
            <div class="items-wrapper">
              <img src="./assets/images/gitlap.png" alt="Icon">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="items-wrapper">
              <img src="./assets/images/dropbox.png" alt="Icon">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="items-wrapper">
              <img src="./assets/images/lattice.png" alt="Icon">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="items-wrapper">
              <img src="./assets/images/pingdom.png" alt="Icon">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="items-wrapper">
              <img src="./assets/images/sendgrid.png" alt="Icon">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="items-wrapper">
              <img src="./assets/images/pendo.png" alt="Icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Partnered Section Ends -->
  <!-- Shedule Section Starts -->
  <include-shedule />
  <!-- Shedule Section Ends -->
  <!-- Testimonial  section Starts -->
  <include-testimonial />
  <!-- Testimonial  section ends -->
  <!-- Pricing Section Starts -->
  <include-pricing />
  <!-- Pricing Section Ends -->
  <!-- FAQ Section Starts -->
  <include-faq />
  <!-- FAQ Section Ends -->
  <!-- Newsletter Section Starts -->
  <include-newsletter />
  <!-- Newsletter Section Starts -->
  <!-- Articles Section Starts -->
  <include-articles />
  <!-- Articles Section Ends -->
  <!-- Footer Section Starts -->
  <include-footer />
  <!-- Footer Section Ends -->

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./assets/js/plguins.js"></script>
  <script src="./assets/js/plguins-custom.js"></script>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
