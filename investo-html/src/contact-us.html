<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="boot, tailwindss, Benfit - HTML Tailwindcss Gym Fitness template">
    <link rel="shortcut icon" href="././assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css" />
    <title>Investo - Advance Investo Investment Template </title>
</head>

<body>
  <!-- Header Starts -->
  <include-header />
  <!-- Header Ends -->
    <!-- Contact Us Section Starts -->
    <section class="py-14 sm:py-16 md:py-20 lg:py-[120px]">
        <div class="container">
            <div class="grid grid-cols-12 gap-4 lg:gap-6">
                <div data-aos="zoom-in" data-aos-duration="1000" class="col-span-full sm:col-span-6 lg:col-span-4">
                    <div
                        class="px-3 py-5 sm:p-6 md:p-8 lg:p-10 text-center bg-nc20 border border-secondary1 rounded-xl">
                        <div class="mb-4 sm:mb-5 md:mb-6 d-center">
                            <span
                                class="cursor-pointer size-[60px] p-2 sm:p-[14px] bg-[rgba(227,50,126,0.10)] rounded-full d-center">
                                <i class="ph-fill ph-chats text-primary text-3xl"></i>
                            </span>
                        </div>
                        <h5 class="mb-2">Email Us</h5>
                        <a href="mailto:debbie.baker@example.com"
                            class="opacity-80 sm:text-lg">debbie.baker@example.com</a>
                    </div>
                </div>
                <div class="col-span-full sm:col-span-6 lg:col-span-4">
                    <div data-aos="zoom-in" data-aos-duration="1000"
                        class="px-3 py-5 sm:p-6 md:p-8 lg:p-10 text-center bg-nc20 border border-secondary1 rounded-xl">
                        <div class="mb-4 sm:mb-5 md:mb-6 d-center">
                            <span
                                class="cursor-pointer size-[60px] p-2 sm:p-[14px] bg-[rgba(227,50,126,0.10)] rounded-full d-center">
                                <i class="ph-fill ph-map-pin text-primary text-3xl"></i>
                            </span>
                        </div>
                        <h5 class="mb-2">Office address</h5>
                        <a href="mailto:debbie.baker@example.com"
                            class="opacity-80 sm:text-lg">bill.sanders@example.com</a>
                    </div>
                </div>
                <div class="col-span-full sm:col-span-6 lg:col-span-4">
                    <div data-aos="zoom-in" data-aos-duration="1000"
                        class="px-3 py-5 sm:p-6 md:p-8 lg:p-10 text-center bg-nc20 border border-secondary1 rounded-xl">
                        <div class="mb-4 sm:mb-5 md:mb-6 d-center">
                            <span
                                class="cursor-pointer size-[60px] p-2 sm:p-[14px] bg-[rgba(227,50,126,0.10)] rounded-full d-center">
                                <i class="ph-fill ph-phone-call text-primary text-3xl"></i>
                            </span>
                        </div>
                        <h5 class="mb-2"> 24/7 support</h5>
                        <a href="tel:+(209) 555-0104" class="opacity-80 sm:text-lg">(209) 555-0104</a>
                    </div>
                </div>
                <div class="col-span-full">
                    <div data-aos="zoom-in-up" data-aos-duration="1400" class="px-3 py-5 sm:p-6 md:p-8 lg:p-10 bg-nc20 border border-secondary1 rounded-xl">
                        <form  >
                            <div class="flex max-sm:flex-wrap items-center gap-4 lg:gap-6 mb-4 sm:mb-6 md:mb-8 lg:mb-10">
                                <div class="w-full">
                                    <label for="name" class="text-start mb-3 block sm:text-base">First Name</label>
                                    <input type="text" id="name" placeholder="Enter your first name" class="border border-[#20242C] rounded-xl placeholder:opacity-70">
                                </div>
                                <div class="w-full">
                                    <label for="last" class="text-start mb-3 block sm:text-base">Last Name</label>
                                    <input type="text" id="last" placeholder="Enter your last name" class="border border-[#20242C] rounded-xl placeholder:opacity-70">
                                </div>
                            </div>
                            <div class="flex max-sm:flex-wrap items-center gap-4 lg:gap-6 mb-4 sm:mb-6 md:mb-8 lg:mb-10">
                                <div class="w-full">
                                    <label for="email" class="text-start mb-3 block sm:text-base">Email Address</label>
                                    <input type="email" id="email" placeholder="Enter email address" class="border border-[#20242C] rounded-xl placeholder:opacity-70">
                                </div>
                                <div class="w-full">
                                    <label for="phone" class="text-start mb-3 block sm:text-base">Phone Number</label>
                                    <input type="tel" id="phone" placeholder="Enter phone number" class="border border-[#20242C] rounded-xl placeholder:opacity-70">
                                </div>
                            </div>
                            <div class="mb-4 sm:mb-6 md:mb-8 lg:mb-10">
                                <label class="text-start mb-3 block sm:text-base" for="textarea" >Your Messages</label>
                                <textarea rows="7" name="textarea" id="textarea" placeholder="Enter your messages" class="border border-[#20242C] rounded-xl placeholder:opacity-70"></textarea>
                            </div>
                            <button class="w-full p-3 rounded-2xl font-semibold bg-primary">Submit Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Us Section Ends -->
  <!-- Footer Section Starts -->
  <include-footer />
  <!-- Footer Section Ends -->

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./assets/js/plguins.js"></script>
    <script src="./assets/js/plguins-custom.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
