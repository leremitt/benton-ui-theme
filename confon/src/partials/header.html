<header
  data-aos="zoom-in"
  data-aos-anchor-placement="top-bottom"
  data-aos-duration="1500"
  class="relative z-20"
>
  <!-- desktop navbar -->
  <div class="hidden pb-6 lg:block">
    <div
      class="desktop-nav theme-transition-3 top-0 z-50 w-full rounded-3xl border border-white-2 bg-white-1 px-6"
    >
      <div
        class="transition-primary spy24px theme-transition-3 flex w-full items-center justify-between"
      >
        <div>
          <a href="/">
            <img src="./assets/images/logo.png" alt="Desktop Logo" />
          </a>
        </div>
        <!-- Menu Items  start-->

        <ul class="menu flex items-center justify-between gap-10">
          <!-- navbarData -->
          <li>
            <a
              href="index.html"
              class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 font-medium text-black-4 hover:text-primary"
            >
              Event
            </a>
          </li>
          <li>
            <a
              href="schedule.html"
              class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 font-medium text-black-4 hover:text-primary"
            >
              Schedule
            </a>
          </li>
          <li>
            <a
              href="speaker.html"
              class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 font-medium text-black-4 hover:text-primary"
            >
              Speaker
            </a>
          </li>
          <li>
            <a
              href="venue.html"
              class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 font-medium text-black-4 hover:text-primary"
            >
              Venue
            </a>
          </li>
          <li>
            <a
              href="contact.html"
              class="l-text single-menu navbar-hover-text font-l-text theme-transition-3 relative z-10 flex cursor-pointer items-center justify-between gap-1 font-medium text-black-4 hover:text-primary"
            >
              Contact
            </a>
          </li>
        </ul>

        <!-- Menu Items  end-->

        <div class="relative">
          <div class="btn-area right-0 z-20">
            <a
              href="ticket-price.html"
              aria-label="Contact"
              class="move-btn theme-transition-4 flex items-center text-center"
            >
              <span
                class="one m-text theme-transition-4 rounded-2xl bg-primary px-8 py-3 font-medium uppercase"
              >
                BUY TICKET
              </span>
              <span
                class="two d-center theme-transition-4 flex shrink-0 items-center justify-center rounded-2xl border border-primary bg-primary p-2.5 text-center"
              >
                <i
                  class="ph ph-arrow-up-right text-[24px]"
                  data-icon-name="arrow-right"
                ></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- mobile menu -->
  <div class="pb-4 lg:hidden lg:pb-6">
    <div
      class="desktop-nav theme-transition-3 top-0 z-50 w-full rounded-3xl border border-white-2 bg-white-1 px-6"
    >
      <div
        class="transition-primary spy24px theme-transition-3 flex w-full items-center justify-between"
      >
        <div>
          <a href="/">
            <img
              src="./assets/images/logo.png"
              alt="mobile Logo"
              class="max-sm:w-2/3"
            />
          </a>
        </div>
        <!-- Menu Items  start-->

        <!-- Menu Items  end-->

        <div class="m-text relative z-10 font-medium">
          <button
            id="mobile-menu-btn"
            class="text-neutral-n900 flex items-center gap-2"
          >
            <i class="ph ph-list text-4xl"></i>
          </button>

          <div
            id="mobile-menu"
            class="hide absolute right-0 top-full z-20 w-64 origin-top-right rounded-md bg-white-1 p-4 shadow-[0px_6px_30px_0px_rgba(0,0,0,0.08)] duration-500"
          >
            <ul
              class="menu relative z-20 flex flex-col rounded-md bg-white-1 py-3"
            >
              <li
                class="active block cursor-pointer rounded-md px-4 py-2 duration-500 hover:text-primary"
              >
                <a href="index.html" class="single-menu">Events</a>
              </li>
              <li
                class="block cursor-pointer rounded-md px-4 py-2 duration-500 hover:text-primary"
              >
                <a href="schedule.html" class="single-menu">Schedule</a>
              </li>
              <li
                class="block cursor-pointer rounded-md px-4 py-2 duration-500 hover:text-primary"
              >
                <a href="speaker.html" class="single-menu">Speaker</a>
              </li>
              <li
                class="block cursor-pointer rounded-md px-4 py-2 duration-500 hover:text-primary"
              >
                <a href="venue.html" class="single-menu">Venue</a>
              </li>
              <li
                class="block cursor-pointer rounded-md px-4 py-2 duration-500 hover:text-primary"
              >
                <a href="contact.html" class="single-menu">Contact</a>
              </li>
            </ul>

            <div class="btn-area z-20">
              <a
                href="ticket-price.html"
                aria-label="Contact"
                class="move-btn theme-transition-4 flex items-center text-center text-white-1"
              >
                <span
                  class="one m-text theme-transition-4 min-h-[45px] rounded-2xl bg-primary px-8 py-3 font-medium capitalize"
                >
                  BUY TICKET
                </span>
                <span
                  class="two d-center theme-transition-4 flex min-h-[45px] shrink-0 items-center justify-center rounded-2xl border border-primary bg-primary p-2.5 text-center"
                >
                  <i
                    class="ph ph-arrow-up-right text-[24px]"
                    data-icon-name="arrow-right"
                  ></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
