<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <!-- ============ swiper js css  ============ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- ============ site favicon  ============ -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <title>Galleries-Beauty HTML5 Template</title>
  </head>
  <body class="bg-neutral-2 p-4 text-neutral-1 sm:p-6 font-body-font">
    <main class="custom-container">
      <!-- ============ header ============ -->
      <include-header />
      <!-- ============ pagination ============ -->
      <section
        data-aos="zoom-in"
        data-aos-anchor-placement="top-bottom"
        data-aos-duration="1200"
        class="sp100px rounded-3xl flex-col bg-neutral-7 border border-neutral-4/30 flex items-center justify-center"
      >
        <h2 class="h1 font-semibold text-center">Galleries</h2>
        <div class="flex items-center justify-center gap-1 h6 font-semibold pt-5"><a href="/">Home</a> <span>/</span> <span class="text-primary underline underline-offset-2"> Galleries </span></div>
      </section>
      <!-- ============ GALLERIES ============ -->
      <section class="grid grid-flow-dense grid-cols-12 gap-4 lg:gap-6 smt60px">
        <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1200" class="col-span-12 xs:col-span-6 md:col-span-4 row-span-2 md:row-start-1">
          <img src="./assets/images/gallerie-1.png" alt="" class="h-full" />
        </div>
        <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1200" class="col-span-12 xs:col-span-6 md:col-span-4 row-span-1 md:row-start-1 h-full">
          <img src="./assets/images/gallerie-2.png" alt="" class="h-full object-cover" />
        </div>
        <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1200" class="col-span-12 xs:col-span-6 md:col-span-4 row-span-1 h-full md:row-start-2">
          <img src="./assets/images/gallerie-3.png" alt="" class="h-full object-cover" />
        </div>
        <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1200" class="col-span-12 xs:col-span-6 md:col-span-4 row-span-2 md:row-start-1">
          <img src="./assets/images/gallerie-4.png" alt="" class="h-full object-cover" />
        </div>
        <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1200" class="col-span-12 xs:col-span-6 row-span-1 md:row-start-3">
          <img src="./assets/images/gallerie-5.png" alt="" class="h-full object-cover" />
        </div>
        <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1200" class="col-span-12 xs:col-span-6 row-span-1 md:row-start-3">
          <img src="./assets/images/gallerie-6.png" alt="" class="h-full object-cover" />
        </div>
        <div class="col-span-12 xs:col-span-6 sm:col-span-4">
          <img src="./assets/images/gallerie-7.png" alt="" class="h-full object-cover" />
        </div>
        <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1200" class="col-span-12 xs:col-span-6 sm:col-span-4">
          <img src="./assets/images/gallerie-8.png" alt="" class="h-full object-cover" />
        </div>
        <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1200" class="col-span-12 sm:col-span-4">
          <img src="./assets/images/gallerie-9.png" alt="" class="h-full object-cover" />
        </div>
      </section>
      <!-- =========== footer ============ -->
      <include-footer />
    </main>
    <!-- ============ swiper plugin js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ============ aos js ============ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ============ emailjs plugin js ============ -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <!-- ============= main js ============ -->
    <script src="./assets/js/main.js"></script>
    <!-- ============= index js ============ -->
    <script src="./index.js"></script>
  </body>
</html>
