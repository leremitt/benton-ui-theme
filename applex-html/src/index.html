<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- ============ swiper js css ============ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ odometer css  ============ -->
    <link
      href="https://github.hubspot.com/odometer/themes/odometer-theme-default.css"
      rel="stylesheet"
    />
    <title>Applex - HTML Tailwind css</title>
  </head>

  <body>
    <main class="overflow-hidden">
      <!-- scroll top -->
      <include-scrollToTop />
      <!-- header -->
      <include-header />

      <!-- banner -->
      <include-homeBanner />

      <!-- BANKING APP FINANCE section  -->
      <include-movingText />

      <!-- all features card section -->
      <include-allFeaturesCard />

      <!-- see applex in action -->
      <include-faq />

      <!-- what our customers say -->
      <include-customerSay />
      <!-- applex blog -->
      <include-homeBlog />

      <!-- footer -->
      <include-footer />
    </main>

    <!-- ============= swiper js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ============= matter js ============ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <!-- ============= matter custom js ============ -->
    <script src="./assets/js/matterjs.js"></script>
    <!-- ============ aos js ============ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ============ odometer plugin js ============ -->
    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <!-- ============= main js ============ -->
    <script src="./assets/js/main.js"></script>
    <!-- ============= index js ============ -->
    <script src="./index.js"></script>
  </body>
</html>
