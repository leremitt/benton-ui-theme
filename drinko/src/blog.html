<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/images/fav.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Blog - Drinko HTML Template</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body class="p-2">
    <main
      class="bg-secondaryBg p-2 md:p-5 rounded-[20px] custom-container border border-borderColor"
    >
      <!-- Header Area Start -->
      <include-header />
      <!-- Header Area End -->

      <section class="grid grid-cols-12 gap-6">
        <div
          class="rounded-[20px] overflow-hidden col-span-12 md:col-span-4 lg:col-span-6 xl:col-span-7 4xl:col-span-8"
        >

            <!-- For use image -->
            <video
              class="w-full h-full object-cover rounded-3xl"
              muted
              loop
              autoplay
            >
              <source
                src="https://softivuspro.com/rest/bar.mp4"
                type="video/mp4"
              />
            </video>
          </div>
        </div>
        <div
          class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-5 4xl:col-span-4 flex flex-col gap-6"
        >

            class="bg-secondaryBg border-borderColor py-8 md:py-12 px-4 md:px-10 rounded-[20px]"
          >
            <h3 class="heading-3 text-center">Latest posts</h3>

            <div class="flex flex-col gap-8 pt-10">
              <div
                class="w-full flex justify-start items-center gap-5 pb-5 border-b border-borderColor max-[430px]:flex-col"
              >
                <div class="rounded-[20px] overflow-hidden">
                  <img src="./assets/images/blog-img-1.png" alt="" />
                </div>
                <div class="flex flex-col justify-start items-start">
                  <p class="text-n3">April 20, 2024</p>
                  <h4 class="heading-4 pt-2 pb-6">
                    The Art of Cocktail Innovation
                  </h4>
                  <a
                    href="./blog-details.html"
                    class="text-lg text-n2 hover:text-n4 duration-500 hover:underline"
                    >View Details</a

                </div>
              </div>
              <div

                </div>
                <div class="flex flex-col justify-start items-start">
                  <p class="text-n3">April 20, 2024</p>

                </div>
                <div class="flex flex-col justify-start items-start">

    <script src="./assets/js/plugins/plugins.js"></script>

</html>
