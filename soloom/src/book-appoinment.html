<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ============ swiper js css  ============ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- ============ site favicon  ============ -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <!-- ============ site favicon  ============ -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />

    <title>Book Appointment - Hair Salon Template</title>
  </head>

  <body class="bg-black-1 p-4 text-white-1 sm:p-6">
    <main class="overflow-hidden">
      <!-- ============ navbar start ============ -->

      <include-header />
      <!-- ============ navbar end ============ -->
      <!-- ============ appointment form start ============ -->
      <section class="sp60px smb120px mt-6 rounded-3xl bg-black-3">
        <h3 class="d4 text-center font-extrabold">BOOK AN APPOINMENT</h3>
        <form>
          <div class="spt60px grid grid-cols-1 gap-6 md:grid-cols-2">
            <div>
              <label for="first-name" class="xl-text block font-medium text-white-1"> First Name* </label>
              <input id="first-name" type="text" class="mt-3 w-full rounded-xl border border-white-3/30 bg-transparent px-5 py-4" placeholder="Rolex" />
            </div>
            <div>
              <label for="last-name" class="xl-text block font-medium text-white-1"> Last Name* </label>
              <input id="last-name" type="text" class="mt-3 w-full rounded-xl border border-white-3/30 bg-transparent px-5 py-4" placeholder="David" />
            </div>
            <div>
              <label for="email" class="xl-text block font-medium text-white-1"> Email* </label>
              <input id="email" type="text" class="mt-3 w-full rounded-xl border border-white-3/30 bg-transparent px-5 py-4" placeholder="rony213@mohammad" />
            </div>
            <div>
              <label for="last-name" class="xl-text block font-medium text-white-1"> Service* </label>
              <div class="m-text relative font-medium">
                <div
                  id="service-btn"
                  class="text-neutral-n900 mt-3 flex w-full cursor-pointer items-center justify-between gap-2 rounded-xl border border-white-3/30 bg-transparent px-5 py-4 text-white-3"
                >
                  <span>Select</span>
                  <i class="ph ph-caret-down"></i>
                </div>
                <div id="service-content" class="hide absolute right-0 top-full z-20 w-full origin-top rounded-md bg-black-4 shadow-[0px_6px_30px_0px_rgba(0,0,0,0.08)] duration-500">
                  <ul class="flex w-full flex-col rounded-md bg-black-2 p-1">
                    <li class="active block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">Classic Haircut</li>
                    <li class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">Beard Trim Add-on</li>
                    <li class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">Haircut and Shave</li>
                    <li class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">BLOW DRY CURL</li>
                  </ul>
                </div>
              </div>
            </div>
            <div>
              <label for="appointment-date" class="xl-text block font-medium text-white-1"> Date* </label>
              <input id="appointment-date" type="date" class="mt-3 w-full rounded-xl border border-white-3/30 bg-transparent px-5 py-4" placeholder="mm/dd/yyyy" />
            </div>
            <div>
              <label for="appointment-time" class="xl-text block font-medium text-white-1"> Time* </label>
              <input id="appointment-time" type="time" placeholder="9:00am" class="mt-3 w-full rounded-xl border border-white-3/30 bg-transparent px-5 py-4" />
            </div>
            <div class="col-span-1 md:col-span-2">
              <label for="appointment-message" class="xl-text block font-medium text-white-1"> Message* </label>
              <textarea id="appointment-message" placeholder="Type your keyboard" class="mt-3 w-full rounded-xl border border-white-3/30 bg-transparent px-5 py-4"></textarea>
            </div>
          </div>
          <div class="flex items-center gap-4 pt-3">
            <input id="checkbox" type="checkbox" name="checkbox" />
            <label for="checkbox" class="s-text text-white-1">Subscribe to our newsletter</label>
          </div>
          <button class="xl-text smt40px theme-transition-3 w-full rounded-xl bg-primary px-5 py-4 font-medium text-white-1 hover:bg-secondary hover:text-black-1">Book Now</button>
        </form>
      </section>
      <!-- ============ appointment form end ============ -->

      <!-- ============ faq end ============ -->
      <!-- ============ our stylists end ============ -->
      <!-- ============ footer start ============ -->
      <include-footer />

      <!-- ============ footer end ============ -->
    </main>

    <!-- ============ swiper plugin js ============ -->
    <!-- ============ swiper plugin js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ============ aos js ============ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ============ flatpickr js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr.js"></script>
    <!-- ============ emailjs plugin js ============ -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <!-- ============= main js ============ -->
    <script src="./assets/js/main.js"></script>
    <!-- ============= index js ============ -->
    <script src="./index.js"></script>
  </body>
</html>
