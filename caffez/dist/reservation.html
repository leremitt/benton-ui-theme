        <!-- ================= Table Reservation section ================== -->
        <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1500" class="rounded-20px border relative border-black-4 sp32px">
          <h2 class="h2 font-bold text-center">Table Reservation</h2>
          <form data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1500" class="spt40px flex flex-col gap-6">
            <!-- first and last name -->
            <div class="max-sm:flex-col flex items-center gap-6">
              <div class="w-full">
                <label for="first-name" class="h6 font-bold">First Name*</label>
                <input type="text" id="first-name" class="border rounded-lg w-full border-black-4 p-3 bg-transparent mt-3" placeholder="Enter Your First Name" />
              </div>
              <div class="w-full">
                <label for="first-name" class="h6 font-bold">Last Name*</label>
                <input type="text" id="first-name" class="border rounded-lg w-full border-black-4 p-3 bg-transparent mt-3" placeholder="Enter Your Last Name" />
              </div>
            </div>
            <!-- phone and email -->
            <div class="max-sm:flex-col flex items-center gap-6">
              <div class="w-full">
                <label for="phone-number" class="h6 font-bold">Phone Number*</label>
                <input type="number" id="phone-number" class="border rounded-lg w-full border-black-4 p-3 bg-transparent mt-3" placeholder="(239) 555-0108" />
              </div>
              <div class="w-full">
                <label for="email" class="h6 font-bold">Email*</label>
                <input type="email" id="email" class="border rounded-lg w-full border-black-4 p-3 bg-transparent mt-3" placeholder="Enter Your Email" />
              </div>
            </div>
            <!-- time and date  -->
            <div class="max-sm:flex-col flex items-center gap-6">
              <div class="w-full">
                <label for="time-date" class="h6 font-bold">Time & Date*</label>

                <input id="appointment-date" type="date" class="mt-3 w-full rounded-xl border border-white-3/30 bg-transparent px-5 py-4" placeholder="mm/dd/yyyy : 00:00" date-input />
              </div>
              <div class="w-full">
                <label for="for-table" class="h6 font-bold">For Table*</label>
                <input type="number" id="for-table" class="border rounded-lg w-full border-black-4 p-3 bg-transparent mt-3" placeholder="02 People" />
              </div>
            </div>
            <div class="w-full">
              <label for="message" class="h6 font-bold">Message*</label>
              <textarea rows="4" id="message" class="border rounded-lg w-full border-black-4 p-3 bg-transparent mt-3" placeholder="Enter Your Message"></textarea>
            </div>

            <button class="h6 font-bold bg-primary rounded-xl p-3 text-white-1 text-center">Reserve A Table</button>
          </form>
