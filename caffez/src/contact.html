<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <!-- ============ swiper js css  ============ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- ============ odometer css  ============ -->
    <link href="https://github.hubspot.com/odometer/themes/odometer-theme-default.css" rel="stylesheet" />
    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- ============ site favicon  ============ -->
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <title>Contact - Coffee Shop Website Template</title>
  </head>

  <body class="bg-white-1 text-secondary text-base p-4 sm:p-6">
    <main class="custom-container grid grid-cols-12 gap-6">
      <!-- ================= side video ================= -->
      <include-sidebarVideo />
      <div class="col-span-12 xl:col-span-8 overflow-hidden 3xl:col-span-6 flex flex-col gap-10 bg-white-4 rounded-20px p-4 md:p-6">
        <!-- ================= header ================= -->
        <include-header />
        <!-- ================= contact info section ================== -->
        <section class="rounded-3xl bg-white-4 max-md:p-6">
          <div class="grid grid-cols-1 gap-4 text-center md:grid-cols-2 lg:grid-cols-3 lg:gap-6">
            <!-- email card -->
            <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1500" class="p-6 flex flex-col items-center justify-center gap-6 rounded-3xl border border-black-2/10">
              <div class="flex items-center justify-center rounded-full bg-primary/5 p-5">
                <i class="ph-fill ph-chats text-[40px] text-primary"></i>
              </div>
              <div>
                <h3 class="h5 font-bold">Chat to support</h3>
                <p class="m-text pt-1 text-black-2">Speak to our friendly team.</p>
              </div>
              <p class="font-medium underline underline-offset-4">support@caffaz.com</p>
            </div>
            <!-- visit us card -->
            <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1500" class="p-6 flex flex-col items-center justify-center gap-6 rounded-3xl border border-black-2/10">
              <div class="flex items-center justify-center rounded-full bg-primary/5 p-5">
                <i class="ph-fill ph-map-pin text-[40px] text-primary"></i>
              </div>
              <div>
                <h3 class="h5 font-bold">Visit us</h3>
                <p class="m-text pt-1 text-black-2">Visit our office HQ.</p>
              </div>
              <a href="#" class="font-medium underline underline-offset-4"> View on Google Maps </a>
            </div>
            <!-- Contact Us card -->
            <div
              data-aos="zoom-in"
              data-aos-anchor-placement="top-bottom"
              data-aos-duration="1500"
              class="p-6 flex flex-col items-center justify-center gap-6 rounded-3xl border border-black-2/10 md:max-lg:col-span-2"
            >
              <div class="flex items-center justify-center rounded-full bg-primary/5 p-5">
                <i class="ph-fill ph-phone-call text-[40px] text-primary"></i>
              </div>
              <div>
                <h3 class="h5 font-bold">Contact Us</h3>
                <p class="m-text pt-1 text-black-2">Mon-Fri from 8am to 5pm.</p>
              </div>
              <p class="font-medium underline underline-offset-4">(239) 555-0108</p>
            </div>
          </div>
        </section>

        <!-- ================= contact form ================== -->
        <div data-aos="zoom-in" data-aos-anchor-placement="top-bottom" data-aos-duration="1500" class="sp40px col-span-12 h-full rounded-3xl border border-black-2/10 md:col-span-8">
          <h3 class="h3 text-center font-bold">Get in touch</h3>
          <form id="contact-form" class="spt40px flex flex-col gap-6">
            <!-- first and last name -->
            <div class="max-sm:flex-col flex items-center gap-6">
              <div class="w-full">
                <label for="first-name" class="h6 font-bold">First Name*</label>
                <input type="text" id="first-name" class="border rounded-lg w-full border-black-4 p-3 bg-transparent mt-3" placeholder="Enter Your First Name" />
              </div>
              <div class="w-full">
                <label for="first-name" class="h6 font-bold">Last Name*</label>
                <input type="text" id="first-name" class="border rounded-lg w-full border-black-4 p-3 bg-transparent mt-3" placeholder="Enter Your Last Name" />
              </div>
            </div>
            <!-- phone and email -->
            <div class="max-sm:flex-col flex items-center gap-6">
              <div class="w-full">
                <label for="phone-number" class="h6 font-bold">Phone Number*</label>
                <input type="number" id="phone-number" class="border rounded-lg w-full border-black-4 p-3 bg-transparent mt-3" placeholder="(239) 555-0108" />
              </div>
              <div class="w-full">
                <label for="email" class="h6 font-bold">Email*</label>
                <input type="email" id="email" class="border rounded-lg w-full border-black-4 p-3 bg-transparent mt-3" placeholder="Enter Your Email" />
              </div>
            </div>
            <!-- message -->
            <div class="w-full">
              <label for="message" class="h6 font-bold">Message*</label>
              <textarea rows="4" id="message" class="border rounded-lg w-full border-black-4 p-3 bg-transparent mt-3" placeholder="Enter Your Message"></textarea>
            </div>
            <button id="contact-submit-btn" class="h6 col-span-1 rounded-xl bg-primary p-3 font-bold text-white-1 lg:col-span-2">Submit</button>
          </form>
        </div>

        <!-- ================= footer section ================= -->
        <include-footer />
      </div>
    </main>

    <!-- ============ swiper plugin js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ============ aos js ============ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ============ flatpickr js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- ============ emailjs plugin js ============ -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <!-- ============ odometer plugin js ============ -->
    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <!-- ============= main js ============ -->
    <script src="./assets/js/main.js"></script>
    <!-- ============= index js ============ -->
    <script src="./index.js"></script>
  </body>
</html>
