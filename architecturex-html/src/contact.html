<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="boot, tailwindss, Architecturex - Modern Architecture html Template">
  <link rel="shortcut icon" href="././assets/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css" />
  <title>Architecturex - Modern Architecture html Template</title>
</head>

<body>

    <!-- Header Starts -->
    <include-header />
    <!-- Header Ends -->
    <!-- Contact us Section Starts -->
    <section class="py-10 sm:py-14 md:py-20 lg:py-[120px]">
        <div class="container">
            <div class="grid grid-cols-12">
                <div class="col-span-full lg:col-span-10 lg:col-start-2">
                    <div class="grid grid-cols-12 gap-4 sm:gap-6 mb-10 md:mb-12 lg:mb-[60px]">
                        <div class="col-span-full sm:col-span-6 lg:col-span-5 3xl:col-span-4">
                            <div class="">
                                <h5 class="mb-4">CONTACT US</h5>
                                <span class="display-4">Contact us <br class="max-4xl:hidden"> today</span>
                            </div>
                        </div>
                        <div class="col-span-full sm:col-span-6 lg:col-span-5 lg:col-start-8 d-center">
                            <div class="">
                                <span class="lg:text-lg mb-5 md:mb-8 opacity-80">We are committed to providing our
                                    clients with the best possible real estate experience. But don't just take our word
                                    for it. Here's what some of our satisfied clients have to say about working with
                                    us.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-12">
                <div class="col-span-full lg:col-span-10 lg:col-start-2">
                    <div class="grid grid-cols-12 gap-4 sm:gap-6">
                        <div class="col-span-full">
                            <div class="">
                                <form>
                                    <div class="flex max-sm:flex-wrap items-center gap-4 sm:gap-6 w-full mb-4 sm:mb-6">
                                        <div class="w-full">
                                            <label class="lg:text-xl mb-3 block" for="name">Full name</label>
                                            <input
                                                class="border border-[rgba(87,89,93,0.10)] bg-nw20 placeholder:text-nb10"
                                                type="text" id="name" placeholder="Name">
                                        </div>
                                        <div class="w-full">
                                            <label class="lg:text-xl mb-3 block" for="email">Email address</label>
                                            <input
                                                class="border border-[rgba(87,89,93,0.10)] bg-nw20 placeholder:text-nb10"
                                                type="email" id="email" placeholder="bill.sanders@example.com">
                                        </div>
                                    </div>
                                    <div class="flex max-sm:flex-wrap items-center gap-4 sm:gap-6 w-full mb-4 sm:mb-6">
                                        <div class="w-full">
                                            <label class="lg:text-xl mb-3 block" for="phone">Phone numbe</label>
                                            <input
                                                class="border border-[rgba(87,89,93,0.10)] bg-nw20 placeholder:text-nb10"
                                                type="tel" id="phone" placeholder="(208) 555-0112">
                                        </div>
                                        <div class="w-full">
                                            <label class="lg:text-xl mb-3 block" for="subject">Subject</label>
                                            <input
                                                class="border border-[rgba(87,89,93,0.10)] bg-nw20 placeholder:text-nb10"
                                                type="text" id="subject" placeholder="ex. Decoration">
                                        </div>
                                    </div>
                                    <div
                                        class="flex max-sm:flex-wrap items-center gap-4 sm:gap-6 w-full mb-4 sm:mb-6 lg:mb-10">
                                        <div class="w-full">
                                            <label class="lg:text-xl mb-3 block" for="message">Message</label>
                                            <textarea rows="6"
                                                class="border border-[rgba(87,89,93,0.10)] bg-nw20 placeholder:text-nb10"
                                                type="tel" id="message"
                                                placeholder="Tell us more about your project..."></textarea>
                                        </div>
                                    </div>
                                    <button
                                        class="px-5 py-3 rounded-xl bg-secondary1 lg:text-xl w-full font-medium">Send
                                        Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Contact us Section Ends -->
    <!-- Call to action Starts -->
    <include-call-action />
    <!-- Call to action Ends -->
    <!-- Footer Starts -->
    <include-footer />
    <!-- Footer Ends -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./assets/js/plguins.js"></script>
    <script src="./assets/js/plguins-custom.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
