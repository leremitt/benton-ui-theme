<!DOCTYPE html>
<html lang="en">

<head>
  <!-- required meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- #keywords -->
  <meta name="keywords" content="boot, tailwindcss, Therapy & Counseling HTML template">
  <!-- #description -->
  <meta name="description" content="Find The Answers">
  <!-- #title -->
  <title>Therapy &amp Counseling HTML template</title>
  <link rel="stylesheet" href="./scss/main.scss">
</head>

<body>
    <section class="xxl:pt-6 pb-10 lg:pb-[60px] relative">
        <div class="grid grid-cols-12 gap-6">
            <div class="xxl:col-span-1">
                <div class="fixed xxl:sticky top-0 z-[9999]">
                    <include-navbar />
                </div>
            </div>
            <div class="col-span-full xxl:col-span-10 mt-[78px] xxl:mt-0 p-3 md:p-6 lg:p-8 rounded-3xl bg-nw10 overflow-hidden">
                <div class="grid grid-cols-12 gap-6">
                    <div class="col-span-full xl:col-span-9">
                        <div class="overflow-x-scroll">
                            <div class="min-w-[768px]">
                                <div class="flex justify-between">
                                    <span class="fs-five font-bold text-nb10 ps-6 md:ps-10">Product</span>
                                    <span class="fs-five font-bold text-nb10 ps-[100px] md:ps-[200px] xxl:ps-[230px]">Price</span>
                                    <span class="fs-five font-bold text-nb10">Quantity</span>
                                    <span class="fs-five font-bold text-nb10 pr-[90px] xxl:pr-[140px]">Subtotal</span>
                                </div>
                                <hr class="my-6 lg:my-8">
                                <div class="flex items-center gap-6 justify-between mb-6 lg:mb-8">
                                    <div class="flex flex-wrap items-center gap-4 lg:gap-6">
                                        <img class="rounded-xl" src="assets/images/cart-massage-machine.png" alt="">
                                        <h5 class="font-bold">Massage Machine</h5>
                                    </div>
                                    <span>$15.00</span>
                                    <div class="flex items-center">
                                        <span class="border px-6 py-[10px] rounded-s-xl text-2xl cursor-pointer">-</span>
                                        <span class="border px-6 py-[14px]">2</span>
                                        <span class="border px-6 py-[10px] rounded-e-xl text-2xl cursor-pointer">+</span>
                                    </div>
                                    <span>$15.00</span>
                                    <span><i class="ph-light ph-x-circle cursor-pointer text-[48px]"></i></span>
                                </div>
                                <div class="flex items-center gap-6 justify-between">
                                    <div class="flex flex-wrap items-center gap-4 lg:gap-6">
                                        <img class="rounded-xl" src="assets/images/cart-chair-massager.png" alt="">
                                        <h5 class="font-bold">Chair Massager</h5>
                                    </div>
                                    <span>$15.00</span>
                                    <div class="flex items-center">
                                        <span class="border px-6 py-[10px] rounded-s-xl text-2xl cursor-pointer">-</span>
                                        <span class="border px-6 py-[14px]">2</span>
                                        <span class="border px-6 py-[10px] rounded-e-xl text-2xl cursor-pointer">+</span>
                                    </div>
                                    <span>$15.00</span>
                                    <span><i class="ph-light ph-x-circle cursor-pointer text-[48px]"></i></span>
                                </div>
                                <hr class="my-6 lg:my-8">
                                <div class="flex justify-between">
                                    <div class="">
                                        <form action="" class="flex items-center">
                                            <input class="py-[18px] ps-5 border-y border-s rounded-s-xl" type="text" placeholder="coupon code">
                                            <button class="bg-secondary1 px-8 py-4 rounded-e-xl text-lg font-medium">Apply coupon</button>
                                        </form>
                                    </div>
                                    <div class="">
                                        <button class="px-6 lg:px-8 py-3 lg:py-4 bg-nb20 rounded-xl text-lg font-medium text-nw10">Update Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-full xl:col-span-3">
                        <div class="bg-nw20 p-3 md:p-4 lg:p-6 rounded-3xl">
                            <h5 class="text-nb10 font-bold">Cart Totals</h5>
                            <hr class="my-4 lg:my-5">
                            <div class="flex justify-between mb-4 lg:mb-5">
                                <span class="text-nb10">Subtotal</span>
                                <span class="text-nb10">$15.00</span>
                            </div>
                            <div class="flex justify-between mb-4 lg:mb-5">
                                <span class="text-nb10">Shipping</span>
                                <span class="text-nb10">$5.00</span>
                            </div>
                            <div class="flex justify-between mb-6 lg:mb-10">
                                <span class="text-nb10">Total</span>
                                <span class="text-nb10 font-bold">$20.00</span>
                            </div>
                            <a href="checkout.html" class="px-6 lg:px-8 py-2 md:py-3 bg-nb10 rounded-xl text-lg font-medium text-nw10 w-full">Proceed to Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" xxl:col-span-1 hidden xxl:block">
                <include-detailslider />
            </div>
        </div>
    </section>

    <include-footer />

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script src="./assets/js/plugins/plugin-custom.js"></script>
    <script src="./assets/js/plugins/plugins.js"></script>
    <script src="./index.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
