<!DOCTYPE html>
<html lang="en">

<head>
  <!-- required meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- #keywords -->
  <meta name="keywords" content="boot, tailwindcss, Therapy & Counseling HTML template">
  <!-- #description -->
  <meta name="description" content="Find The Answers">
  <!-- #title -->
  <title>Therapy &amp Counseling HTML template</title>
  <link rel="stylesheet" href="./scss/main.scss">
</head>

<body>
    <section class="xxl:pt-6 pb-10 lg:pb-[60px] relative">
        <div class="grid grid-cols-12 gap-6">
            <div class="xxl:col-span-1">
                <div class="fixed xxl:sticky top-0 z-[9999]">
                    <include-navbar />
                </div>
            </div>
            <div class="col-span-full xxl:col-span-10 mt-[78px] xxl:mt-0 p-3 md:p-6 lg:p-8 rounded-3xl bg-nw10 overflow-hidden">
                <div class="grid grid-cols-10 gap-6">
                    <div class="col-span-full xl:col-span-6">
                        <div class="bg-nw20 p-3 md:p-6 lg:p-8 rounded-2xl">
                            <h4 class="mb-6 lg:mb-10">Billing Details</h4>
                            <div class="">
                                <form action="">
                                    <div class="flex flex-wrap sm:flex-nowrap w-full gap-4 lg:gap-6 mb-4 lg:mb-8">
                                        <div class="w-full">
                                            <label class="block text-lg font-medium mb-3 lg:mb-4">FIRST NAME *</label>
                                            <input class="px-4 lg:px-5 py-3 lg:py-4 border border-[#26292f1a] bg-nw20 w-full rounded-xl" placeholder="First Name" type="text">
                                        </div>
                                        <div class="w-full">
                                            <label class="block text-lg font-medium mb-3 lg:mb-4">FIRST NAME *</label>
                                            <input class="px-4 lg:px-5 py-3 lg:py-4 border border-[#26292f1a] bg-nw20 w-full rounded-xl" placeholder="Last Name" type="text">
                                        </div>
                                    </div>
                                    <div class="w-full mb-4 lg:mb-8">
                                        <label class="block text-lg font-medium mb-3 lg:mb-4">Company Name (Optional)*</label>
                                        <input class="px-4 lg:px-5 py-3 lg:py-4 border border-[#26292f1a] bg-nw20 w-full rounded-xl" placeholder="--- --- " type="text">
                                    </div>
                                    <div class="w-full mb-4 lg:mb-8">
                                        <label class="block text-lg font-medium mb-3 lg:mb-4">Street Address *</label>
                                        <input class="px-4 lg:px-5 py-3 lg:py-4 border border-[#26292f1a] bg-nw20 w-full rounded-xl" placeholder="House number and street name" type="text">
                                    </div>
                                    <div class="w-full mb-4 lg:mb-8">
                                        <label class="block text-lg font-medium mb-3 lg:mb-4">Town / City  *</label>
                                        <input class="px-4 lg:px-5 py-3 lg:py-4 border border-[#26292f1a] bg-nw20 w-full rounded-xl" placeholder="Town / City" type="text">
                                    </div>
                                    <div class="w-full mb-4 lg:mb-8">
                                        <label class="block text-lg font-medium mb-3 lg:mb-4">State *</label>
                                        <input class="px-4 lg:px-5 py-3 lg:py-4 border border-[#26292f1a] bg-nw20 w-full rounded-xl" placeholder="California" type="text">
                                    </div>
                                    <div class="w-full mb-4 lg:mb-8">
                                        <label class="block text-lg font-medium mb-3 lg:mb-4">ZIP Code *</label>
                                        <input class="px-4 lg:px-5 py-3 lg:py-4 border border-[#26292f1a] bg-nw20 w-full rounded-xl" placeholder="Enter your postcode" type="text">
                                    </div>
                                    <div class="w-full mb-4 lg:mb-8">
                                        <label class="block text-lg font-medium mb-3 lg:mb-4">Phone *</label>
                                        <input class="px-4 lg:px-5 py-3 lg:py-4 border border-[#26292f1a] bg-nw20 w-full rounded-xl" placeholder="Number" type="number">
                                    </div>
                                    <div class="w-full mb-4 lg:mb-8">
                                        <label class="block text-lg font-medium mb-3 lg:mb-4">Email Address *</label>
                                        <input class="px-4 lg:px-5 py-3 lg:py-4 border border-[#26292f1a] bg-nw20 w-full rounded-xl" placeholder="Enter your email" type="email">
                                    </div>
                                    <h4 class="font-bold mb-10 lg:mb-[60px]">Additional Information</h4>
                                    <div class="w-full mb-4 lg:mb-8">
                                        <label class="block text-xs font-medium mb-3 lg:mb-4">Order Notes (Optional)</label>
                                        <textarea class="px-4 lg:px-5 py-3 lg:py-4 border border-[#26292f1a] bg-nw20 rounded-xl w-full" name="" id="" cols="30" rows="10"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-full xl:col-span-4">
                        <div class="bg-nw20 p-3 md:p-4 lg:p-6 rounded-3xl">
                            <h5 class="text-nb10 font-bold">Your Order</h5>
                            <hr class="my-4 lg:my-5">
                            <div class="flex justify-between items-center mb-4 lg:mb-5">
                                <div class="flex flex-wrap items-center gap-3 lg:gap-4">
                                    <img src="assets/images/chair-massager-30.png" alt="Image">
                                    <span class="text-lg">Chair Massager</span>
                                </div>
                                <span class="text-nb10">$5.00</span>
                            </div>
                            <div class="flex justify-between mb-4 lg:mb-5">
                                <span class="text-nb10">Subtotal</span>
                                <span class="text-nb10">$15.00</span>
                            </div>
                            <div class="flex justify-between mb-6 lg:mb-10">
                                <span class="text-nb10">Total</span>
                                <span class="text-nb10 font-bold">$20.00</span>
                            </div>
                            <button class="px-6 lg:px-8 py-2 md:py-3 bg-primary rounded-xl text-lg font-medium text-nw10 w-full">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" xxl:col-span-1 hidden xxl:block">
                <include-detailslider />
            </div>
        </div>
    </section>

    <include-footer />

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script src="./assets/js/plugins/plugin-custom.js"></script>
    <script src="./assets/js/plugins/plugins.js"></script>
    <script src="./index.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
