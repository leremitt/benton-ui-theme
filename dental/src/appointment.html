<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ============ swiper js css  ============ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- ============ flatpickr css  ============ -->
    <link
      rel="stylesheet"
      type="text/css"
      crossorigin="anonymous"
      href="https://npmcdn.com/flatpickr/dist/themes/dark.css"
    />
    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- ============ odometer css  ============ -->
    <link
      href="https://github.hubspot.com/odometer/themes/odometer-theme-default.css"
      rel="stylesheet"
    />
    <!-- ============ site favicon  ============ -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />

    <title>Applex - HTML Tailwind css</title>
  </head>

  <body class="bg-white-1 p-4 text-black-1 sm:p-6">
    <main class="relative overflow-hidden">
      <!-- ============ navbar start ============ -->
      <include-header />
      <!-- ============ navbar end ============ -->
      <!-- ============ pagination start ============ -->
      <section
        data-aos="zoom-in"
        data-aos-anchor-placement="top-bottom"
        data-aos-duration="1500"
        class="relative"
      >
        <img
          src="./assets/images/our-dentist-pagination-image.png"
          alt="A picture showing a person with a dental implant and a friendly message about dental implant care"
          class="w-full rounded-xl object-cover max-sm:h-[350px] sm:max-lg:h-[400px]"
        />
        <p
          class="h3 xs:d4 spx32px absolute whitespace-nowrap rounded-3xl bg-black-1/30 py-4 text-center font-extrabold text-white-1 max-md:left-1/2 max-md:top-10 max-md:-translate-x-1/2 xs:py-6 md:left-10 md:top-10"
        >
          Book Appointment
        </p>
        <div
          class="btn-area spx32px absolute bottom-10 z-20 rounded-3xl bg-secondary py-4 text-white-1 max-md:left-1/2 max-md:-translate-x-1/2 xs:py-6 md:bottom-10 md:right-10"
        >
          <a
            href="#"
            aria-label="Contact"
            class="move-btn theme-transition-4 flex items-center text-center"
          >
            <span
              class="one h3 xs:h2 theme-transition-4 px-2 font-bold uppercase sm:px-4"
            >
              Appointment
            </span>
            <span
              class="two d-center theme-transition-4 flex shrink-0 items-center justify-center rounded-full border-2 border-dashed p-2 text-center md:p-3"
            >
              <i
                class="ph ph-arrow-up-right text-[24px]"
                data-icon-name="arrow-right"
              ></i>
            </span>
          </a>
        </div>
      </section>
      <!-- ============ pagination end ============ -->
      <!-- =========== Our Expert Team section start ============ -->
      <include-our-expert />
      <!-- =========== Our Expert Team section end ============ -->
      <!-- =========== Book An Appointment section start ============ -->
      <section
        class="spb60px grid-cols-1 items-center mt-6 gap-6 max-lg:flex max-lg:flex-col lg:grid lg:grid-cols-2"
      >
        <div
          data-aos="zoom-in"
          data-aos-anchor-placement="top-bottom"
          data-aos-duration="1500"
          class="lg:sp60px h-full w-full rounded-xl bg-accent-2 p-6 max-lg:order-2"
        >
          <h2 class="h2 font-bold text-black-1">Book An Appointment</h2>
          <p class="l-text pt-4 text-black-1">
            Let us know your problem, make an appointment and receive the best.
          </p>
          <form class="spt60px">
            <div class="flex flex-col gap-6">
              <div class="flex flex-col gap-4">
                <label for="full-name" class="m-text block font-medium">
                  Full Name
                </label>
                <input
                  type="text"
                  name="full-nem"
                  placeholder="Your Name"
                  class="placeholder:m-text rounded-3xl border border-black-2 bg-transparent px-6 py-4 placeholder:text-black-2"
                />
              </div>
              <div class="flex flex-col gap-4">
                <label for="full-name" class="m-text font-medium">
                  Your Number
                </label>
                <input
                  type="number"
                  name="full-nem"
                  placeholder="x-xxx-xxx-xxxx"
                  class="placeholder:m-text rounded-3xl border border-black-2 bg-transparent px-6 py-4 placeholder:text-black-2"
                />
              </div>
              <div class="flex flex-col gap-4">
                <label for="last-name" class="m-text block font-medium">
                  Type of Treatment
                </label>
                <div class="m-text relative">
                  <div
                    id="service-btn"
                    class="text-neutral-n900 flex w-full cursor-pointer items-center justify-between gap-2 rounded-3xl border border-black-2 bg-transparent px-5 py-4"
                  >
                    <span>Select Treatment Type</span>
                    <i class="ph ph-caret-down"></i>
                  </div>
                  <div
                    id="service-content"
                    class="hide absolute right-0 top-full z-20 w-full origin-top rounded-md bg-white-1 shadow-[0px_6px_30px_0px_rgba(0,0,0,0.08)] duration-500"
                  >
                    <ul class="flex w-full flex-col rounded-md p-1">
                      <li
                        class="active block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary"
                      >
                        Root Canal Therapy
                      </li>
                      <li
                        class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary"
                      >
                        Dental Implants
                      </li>
                      <li
                        class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary"
                      >
                        Dental Crowns
                      </li>
                      <li
                        class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary"
                      >
                        Fillings
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="flex flex-col gap-4">
                <label for="last-name" class="m-text block font-medium">
                  Type of Treatment
                </label>
                <div
                  class="flex items-center justify-between rounded-3xl border border-black-2 bg-transparent px-6 py-4"
                >
                  <input
                    id="appointment-time"
                    type="date"
                    class="placeholder:m-text bg-transparent placeholder:text-black-2"
                    placeholder="Select A Time"
                  />
                  <i class="ph ph-caret-down"></i>
                </div>
              </div>
            </div>
            <button
              class="m-text smt40px w-full rounded-3xl bg-secondary px-6 py-4 text-center font-semibold capitalize text-white-1"
            >
              Book An Appointment
            </button>
          </form>
        </div>
        <div
          data-aos="zoom-in"
          data-aos-anchor-placement="top-bottom"
          data-aos-duration="1500"
        >
          <img
            src="./assets/images/book-appointment.png"
            class="rounded-xl"
            alt="Book an appointment page illustration of a smiling patient sitting in a dental chair"
          />
        </div>
      </section>
      <!-- =========== Book An Appointment section end ============ -->

      <!-- ============ footer start ============ -->
      <include-footer />
      <!-- ============ footer end ============ -->
    </main>

    <!-- ============ swiper plugin js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ============ aos js ============ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ============ odometer plugin js ============ -->
    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <!-- ============ flatpickr js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- ============ emailjs plugin js ============ -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <!-- ============= main js ============ -->
    <script src="./assets/js/main.js"></script>
    <!-- ============= index js ============ -->
    <script src="./index.js"></script>
  </body>
</html>
