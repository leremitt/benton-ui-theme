<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ============ swiper js css  ============ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- ============ flatpickr css  ============ -->
    <link
      rel="stylesheet"
      type="text/css"
      crossorigin="anonymous"
      href="https://npmcdn.com/flatpickr/dist/themes/dark.css"
    />
    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- ============ odometer css  ============ -->
    <link
      href="https://github.hubspot.com/odometer/themes/odometer-theme-default.css"
      rel="stylesheet"
    />
    <!-- ============ site favicon  ============ -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />

    <title>Applex - HTML Tailwind css</title>
  </head>

  <body class="bg-white-1 p-4 text-black-1 sm:p-6">
    <main class="relative overflow-hidden">
      <!-- ============ navbar start ============ -->
      <include-header />
      <!-- ============ navbar end ============ -->
      <!-- ============ pagination start ============ -->
      <section class="relative">
        <img
          src="./assets/images/our-dentist-pagination-image.png"
          alt="A picture showing a person with a dental implant and a friendly message about dental implant care"
          class="w-full rounded-xl object-cover max-sm:h-[350px] sm:max-lg:h-[400px]"
        />
        <p
          class="h3 xs:d4 spx32px absolute whitespace-nowrap rounded-3xl bg-black-1/30 py-4 text-center font-extrabold text-white-1 max-md:left-1/2 max-md:top-10 max-md:-translate-x-1/2 xs:py-6 md:left-10 md:top-10"
        >
          Contact Us
        </p>
        <div
          class="btn-area spx32px absolute bottom-10 z-20 rounded-3xl bg-secondary py-4 text-white-1 max-md:left-1/2 max-md:-translate-x-1/2 xs:py-6 md:bottom-10 md:right-10"
        >
          <a
            href="#"
            aria-label="Contact"
            class="move-btn theme-transition-4 flex items-center text-center"
          >
            <span
              class="one h3 xs:h2 theme-transition-4 px-2 font-bold uppercase sm:px-4"
            >
              Appointment
            </span>
            <span
              class="two d-center theme-transition-4 flex shrink-0 items-center justify-center rounded-full border-2 border-dashed p-2 text-center md:p-3"
            >
              <i
                class="ph ph-arrow-up-right text-[24px]"
                data-icon-name="arrow-right"
              ></i>
            </span>
          </a>
        </div>
      </section>
      <!-- ============ pagination end ============ -->

      <!-- ============ contact us  start ============ -->
      <section class="smy60px md:sp60px rounded-3xl bg-white-4 max-md:p-6">
        <div
          class="grid grid-cols-1 gap-4 text-center md:grid-cols-2 lg:grid-cols-3 lg:gap-6"
        >
          <!-- email card -->
          <div
            data-aos="zoom-in"
            data-aos-anchor-placement="top-bottom"
            data-aos-duration="1500"
            class="sp40px flex flex-col items-center justify-center gap-6 rounded-3xl border border-black-2/10"
          >
            <div
              class="flex items-center justify-center rounded-full bg-primary/5 p-5"
            >
              <i class="ph-fill ph-chats text-[40px] text-primary"></i>
            </div>
            <div>
              <h3 class="h4 font-bold text-black-1">Chat to support</h3>
              <p class="m-text pt-1 text-black-2">
                Speak to our friendly team.
              </p>
            </div>
            <p class="font-medium text-black-1 underline underline-offset-4">
              support@servibe.com
            </p>
          </div>
          <!-- visit us card -->
          <div
            data-aos="zoom-in"
            data-aos-anchor-placement="top-bottom"
            data-aos-duration="1500"
            class="sp40px flex flex-col items-center justify-center gap-6 rounded-3xl border border-black-2/10"
          >
            <div
              class="flex items-center justify-center rounded-full bg-primary/5 p-5"
            >
              <i class="ph-fill ph-map-pin text-[40px] text-primary"></i>
            </div>
            <div>
              <h3 class="h4 font-bold text-black-1">Visit us</h3>
              <p class="m-text pt-1 text-black-2">Visit our office HQ.</p>
            </div>
            <a
              href="#"
              class="font-medium text-black-1 underline underline-offset-4"
            >
              View on Google Maps
            </a>
          </div>
          <!-- Contact Us card -->
          <div
            data-aos="zoom-in"
            data-aos-anchor-placement="top-bottom"
            data-aos-duration="1500"
            class="sp40px flex flex-col items-center justify-center gap-6 rounded-3xl border border-black-2/10 md:max-lg:col-span-2"
          >
            <div
              class="flex items-center justify-center rounded-full bg-primary/5 p-5"
            >
              <i class="ph-fill ph-phone-call text-[40px] text-primary"></i>
            </div>
            <div>
              <h3 class="h4 font-bold text-black-1">Contact Us</h3>
              <p class="m-text pt-1 text-black-2">Mon-Fri from 8am to 5pm.</p>
            </div>
            <p class="font-medium text-black-1 underline underline-offset-4">
              (239) 555-0108
            </p>
          </div>
        </div>
        <!-- contact form -->
        <div class="smt60px grid grid-cols-12 items-center gap-6">
          <div
            data-aos="zoom-in"
            data-aos-anchor-placement="top-bottom"
            data-aos-duration="1500"
            class="col-span-12 md:col-span-4"
          >
            <img
              src="./assets/images/contact-image.png"
              class="rounded-3xl"
              alt="contact image"
            />
          </div>
          <div
            data-aos="zoom-in"
            data-aos-anchor-placement="top-bottom"
            data-aos-duration="1500"
            class="sp40px col-span-12 h-full rounded-3xl border border-black-2/10 md:col-span-8"
          >
            <h3 class="h3 text-center font-bold text-black-1">Get in touch</h3>
            <form
              id="contact-form"
              class="spt60px grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-6"
            >
              <!--  Name -->
              <input
                type="text"
                id="name"
                name="name"
                class="m-text rounded-xl border border-black-2/10 bg-transparent p-3 text-black-2"
                placeholder="Name"
              />
              <!--  Email -->
              <input
                type="email"
                id="email"
                name="email"
                class="m-text rounded-xl border border-black-2/10 bg-transparent p-3 text-black-2"
                placeholder="Email"
              />
              <!--  message -->
              <textarea
                type="text"
                id="text-area"
                name="text"
                rows="4"
                class="m-text rounded-xl border border-black-2/10 bg-transparent p-3 text-black-2 lg:col-span-2"
                placeholder="Message"
              ></textarea>
              <button
                id="contact-submit-btn"
                class="h6 col-span-1 rounded-xl bg-primary p-3 font-bold text-white-1 lg:col-span-2"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
      <!-- ============ contact us  end ============ -->
      <!-- ============ faq start ============ -->
      <include-faq-section />
      <!-- ============ faq end ============ -->

      <!-- ============ footer start =<section>

      </section>=========== -->
      <include-footer />
      <!-- ============ footer end ============ -->
    </main>

    <!-- ============ swiper plugin js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ============ aos js ============ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ============ odometer plugin js ============ -->
    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <!-- ============ flatpickr js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- ============ emailjs plugin js ============ -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <!-- ============= main js ============ -->
    <script src="./assets/js/main.js"></script>
    <!-- ============= index js ============ -->
    <script src="./index.js"></script>
  </body>
</html>
