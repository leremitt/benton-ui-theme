<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ============ swiper js css  ============ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- ============ flatpickr css  ============ -->
    <link
      rel="stylesheet"
      type="text/css"
      crossorigin="anonymous"
      href="https://npmcdn.com/flatpickr/dist/themes/dark.css"
    />
    <!-- ============ aos css  ============ -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- ============ phosphor icons  ============ -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- ============ odometer css  ============ -->
    <link
      href="https://github.hubspot.com/odometer/themes/odometer-theme-default.css"
      rel="stylesheet"
    />
    <!-- ============ site favicon  ============ -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />

    <title>Applex - HTML Tailwind css</title>
  </head>

  <body class="bg-white-1 p-4 text-black-1 sm:p-6">
    <main class="relative overflow-hidden">
      <!-- ============ navbar start ============ -->
      <include-header />
      <!-- ============ navbar end ============ -->
      <!-- ============ pagination start ============ -->
      <section class="relative">
        <img
          src="./assets/images/our-dentist-pagination-image.png"
          alt="A picture showing a person with a dental implant and a friendly message about dental implant care"
          class="w-full rounded-xl object-cover max-sm:h-[350px] sm:max-lg:h-[400px]"
        />
        <p
          class="h3 xs:d4 spx32px absolute whitespace-nowrap rounded-3xl bg-black-1/30 py-4 text-center font-extrabold text-white-1 max-md:left-1/2 max-md:top-10 max-md:-translate-x-1/2 xs:py-6 md:left-10 md:top-10"
        >
          Checkout
        </p>
        <div
          class="btn-area spx32px absolute bottom-10 z-20 rounded-3xl bg-secondary py-4 text-white-1 max-md:left-1/2 max-md:-translate-x-1/2 xs:py-6 md:bottom-10 md:right-10"
        >
          <a
            href="#"
            aria-label="Contact"
            class="move-btn theme-transition-4 flex items-center text-center"
          >
            <span
              class="one h3 xs:h2 theme-transition-4 px-2 font-bold uppercase sm:px-4"
            >
              Appointment
            </span>
            <span
              class="two d-center theme-transition-4 flex shrink-0 items-center justify-center rounded-full border-2 border-dashed p-2 text-center md:p-3"
            >
              <i
                class="ph ph-arrow-up-right text-[24px]"
                data-icon-name="arrow-right"
              ></i>
            </span>
          </a>
        </div>
      </section>
      <!-- ============ pagination end ============ -->
      <section>
        <form class="spy60px grid grid-cols-12 gap-6">
          <div
            data-aos="zoom-in"
            data-aos-anchor-placement="top-bottom"
            data-aos-duration="1500"
            class="sp60px col-span-12 xl:col-span-8 rounded-xl bg-white-4"
          >
            <h4 class="h4 font-bold text-black-1">Billing Details</h4>
            <div class="spt60px flex flex-col gap-8">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- FIRST NAME * -->
                <div class="flex flex-col gap-4">
                  <label
                    for="first-name"
                    class="l-text font-medium text-black-1"
                    >FIRST NAME *</label
                  >
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    class="m-text rounded-xl border border-black-2/10 bg-transparent px-5 py-4 text-black-2"
                    placeholder="First name"
                  />
                </div>
                <!-- LAST NAME * -->
                <div class="flex flex-col gap-4">
                  <label for="last-name" class="l-text font-medium text-black-1"
                    >LAST NAME *</label
                  >
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    class="m-text rounded-xl border border-black-2/10 bg-transparent px-5 py-4 text-black-2"
                    placeholder="Last name"
                  />
                </div>
              </div>
              <!-- Company Name -->
              <div class="flex flex-col gap-4">
                <label
                  for="company-name"
                  class="l-text font-medium text-black-1"
                  >Company Name (Optional)</label
                >
                <input
                  type="text"
                  id="company-name"
                  name="company-name"
                  class="m-text rounded-xl border border-black-2/10 bg-transparent px-5 py-4 text-black-2"
                  placeholder="Company Name"
                />
              </div>
              <!-- Street Address * -->
              <div class="flex flex-col gap-4">
                <label
                  for="street-address"
                  class="l-text font-medium text-black-1"
                >
                  Street Address *
                </label>
                <input
                  type="text"
                  id="street-address"
                  name="street-address"
                  class="m-text rounded-xl border border-black-2/10 bg-transparent px-5 py-4 text-black-2"
                  placeholder="House number and street name"
                />
              </div>
              <!-- Town / City  * -->
              <div class="flex flex-col gap-4">
                <label for="town" class="l-text font-medium text-black-1">
                  Town / City  *
                </label>
                <input
                  type="text"
                  id="town"
                  name="town"
                  class="m-text rounded-xl border border-black-2/10 bg-transparent px-5 py-4 text-black-2"
                  placeholder="Town / City  *"
                />
              </div>
              <!-- State * -->
              <div class="flex flex-col gap-4">
                <label for="state" class="l-text font-medium text-black-1">
                  State *
                </label>
                <input
                  type="text"
                  id="state"
                  name="state"
                  class="m-text rounded-xl border border-black-2/10 bg-transparent px-5 py-4 text-black-2"
                  placeholder="California"
                />
              </div>
              <!-- zip code -->
              <div class="flex flex-col gap-4">
                <label for="zip-code" class="l-text font-medium text-black-1">
                  ZIP Code *
                </label>
                <input
                  type="text"
                  id="zip-code"
                  name="zip-code"
                  class="m-text rounded-xl border border-black-2/10 bg-transparent px-5 py-4 text-black-2"
                  placeholder="Zip Code"
                />
              </div>
              <!-- Phone * -->
              <div class="flex flex-col gap-4">
                <label
                  for="phone-number"
                  class="l-text font-medium text-black-1"
                >
                  Phone *
                </label>
                <input
                  type="number"
                  id="phone-number"
                  name="phone-number"
                  class="m-text rounded-xl border border-black-2/10 bg-transparent px-5 py-4 text-black-2"
                  placeholder="Phon Number"
                />
              </div>
              <!-- Email Address * -->
              <div class="flex flex-col gap-4">
                <label
                  for="email-address"
                  class="l-text font-medium text-black-1"
                >
                  Email Address *
                </label>
                <input
                  type="email"
                  id="email-address"
                  name="email-address"
                  class="m-text rounded-xl border border-black-2/10 bg-transparent px-5 py-4 text-black-2"
                  placeholder="Email Address"
                />
              </div>
            </div>
            <div class="spt60px">
              <h4 class="h4 font-bold text-black-1">Additional Information</h4>
              <!-- Order Notes (Optional) -->
              <div class="spt60px flex flex-col gap-4">
                <label for="first-name" class="l-text font-medium text-black-1"
                  >Order Notes (Optional)</label
                >
                <textarea
                  type="text"
                  id="first-name"
                  name="first-name"
                  rows="5"
                  class="m-text rounded-xl border border-black-2/10 bg-transparent px-5 py-4 text-black-2"
                  placeholder="Order Notes (Optional)"
                ></textarea>
              </div>
            </div>
          </div>
          <div
            data-aos="zoom-in"
            data-aos-anchor-placement="top-bottom"
            data-aos-duration="1500"
            class="col-span-12 xl:col-span-4"
          >
            <div class="spy32px rounded-xl bg-white-4 px-6">
              <h4 class="h4 font-bold text-black-1">Your Order</h4>
              <div class="spt40px flex flex-col gap-4">
                <div class="flex items-center justify-between gap-6">
                  <span class="l-text text-black-2">Product</span>
                  <span class="l-text text-black-2">Subtotal</span>
                </div>
                <div class="flex items-center justify-between gap-6">
                  <span class="l-text text-black-2"
                    >Electric Toothbrush  × 1</span
                  >
                  <span class="l-text text-black-2">$180</span>
                </div>
                <div class="flex items-center justify-between gap-6">
                  <span class="l-text text-black-2"
                    >Oral Hygiene Essentials Set  × 2</span
                  >
                  <span class="l-text text-black-2">$500</span>
                </div>
                <div class="flex items-center justify-between gap-6">
                  <span class="l-text text-black-2">Subtotal</span>
                  <span class="l-text text-black-2">$680</span>
                </div>
                <div class="flex items-center justify-between gap-6">
                  <span class="l-text text-black-2">Total</span>
                  <span class="l-text text-black-2">$680</span>
                </div>
              </div>
              <button
                class="l-text w-full smt40px rounded-full bg-primary py-3 text-center font-medium text-white-1"
              >
                Place Order
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- ============ footer start =<section>

      </section>=========== -->
      <include-footer />
      <!-- ============ footer end ============ -->
    </main>

    <!-- ============ swiper plugin js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ============ aos js ============ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ============ odometer plugin js ============ -->
    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <!-- ============ flatpickr js ============ -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- ============ emailjs plugin js ============ -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <!-- ============= main js ============ -->
    <script src="./assets/js/main.js"></script>
    <!-- ============= index js ============ -->
    <script src="./index.js"></script>
  </body>
</html>
