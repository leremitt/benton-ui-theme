<footer
  data-aos="zoom-in"
  data-aos-anchor-placement="top-bottom"
  data-aos-duration="1500"
>
  <div class="xs:sp60px rounded-3xl bg-black-1 p-6">
    <h2
      class="text-center text-[40px] font-extrabold leading-[120%] text-white-1 sm:text-[50px] lg:text-[80px] xl:text-[100px] 3xl:text-[150px] min-[1900px]:text-[180px]"
    >
      BOOKING ONLINE
    </h2>
    <div class="spt60px text-white-1">
      <p class="xl-text font-semibold">Book Your Appointment Today!</p>
      <form class="spt40px flex items-center gap-6 max-4xl:flex-wrap">
        <input
          type="text"
          class="spx40px rounded-full border border-white-1 bg-black-1 py-4 placeholder:text-white-1 xl:py-6 4xl:w-full"
          placeholder="Your Name"
        />
        <input
          type="number"
          class="spx40px rounded-full border border-white-1 bg-black-1 py-4 placeholder:text-white-1 xl:py-6 4xl:w-full"
          placeholder="Your Number"
        />
        <div
          class="spx40px flex w-[250px] items-center justify-between gap-6 rounded-full border border-white-1 bg-black-1 py-4 xs:w-fit xl:py-6"
        >
          <input
            id="appointment-date"
            type="date"
            class="w-[170px] bg-black-1 placeholder:text-white-1 xs:w-fit"
            placeholder="25 Oct"
          />
          <i class="ph ph-caret-down text-[24px]"></i>
        </div>
        <div
          class="spx40px flex w-[250px] items-center justify-between gap-6 rounded-full border border-white-1 bg-black-1 py-4 xs:w-fit xl:py-6"
        >
          <input
            id="appointment-time"
            type="date"
            class="w-[170px] bg-black-1 placeholder:text-white-1 xs:w-fit"
            placeholder="15:30"
          />
          <i class="ph ph-caret-down text-[24px]"></i>
        </div>
        <button
          class="spx40px l-text w-fit shrink-0 rounded-full bg-white-1 py-4 font-medium text-black-1 duration-300 hover:bg-accent-4 xl:py-6"
        >
          Book Now
        </button>
      </form>
    </div>
  </div>
  <div
    class="flex items-center justify-between px-4 py-6 max-xl:flex-wrap max-xl:justify-center max-xl:gap-4"
  >
    <ul
      class="xl-text flex items-center gap-4 font-semibold uppercase text-black-1 max-md:flex-wrap sm:gap-6 xxl:gap-15"
    >
      <li>
        <a href="about.html">ABOUT US</a>
      </li>

        <a href="">OUR DENTISTS</a>
      </li>
      <li>

      <li>

      </li>

    <div
      class="flex items-center gap-3 text-black-2 max-sm:flex-wrap max-xs:justify-center"
    >
      <p>Copyright @ 2024 Dental</p>
      <div class="h-5 w-px bg-black-2 max-[500px]:hidden"></div>
      <p>
        Designed By

          href="/"
